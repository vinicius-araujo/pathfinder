<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Dijkstra pathfinder</title>
</head>
<body>
    <nav>
        <ul>
            <li>    
            <button id="btn_run" class="btn btn--primary">
                <span class="btn__text">Run Dijkstra</span>
            </button>   
            </li>
            <li>
                <button id="btn_clean" class="btn btn--secondary">
                    <span class="btn__text">Clear Board</span>
                </button>
            </li>

            <li>
                <label class="switch">
                    <input id="node_mode" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label class="input__text" for="node_mode" aria-label="Clean mode">Clean mode</label>
            </li>
        </ul>
    </nav>
    <main>
        <div class="grid">
            <table class="table" id="board">
            </table>
        </div>
    </main>

    <script src="app.bundle.js"></script>
</body>
</html>
